name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# Needed to publish a legacy commit status context via the Statuses API.
permissions:
  contents: read
  statuses: write

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping" 
          --health-interval 5s 
          --health-timeout 3s 
          --health-retries 10

    steps:
      - name: Set commit status (pending)
        # For pull_request events, post status on the PR HEAD SHA (not the merge commit).
        # This makes the context show up on the commit branch protection evaluates.
        # Skip forks because the token won't have permission to write statuses.
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
        uses: actions/github-script@v7
        with:
          script: |
            const sha = context.eventName === 'pull_request'
              ? context.payload.pull_request.head.sha
              : context.sha

            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha,
              state: 'pending',
              context: 'ci',
              description: 'CI is running',
              target_url: `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
            })

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          # Repo targets >=3.14, but GitHub-hosted runners may lag.
          # Keep CI on the newest available stable to stay close.
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Sync dependencies (incl. dev)
        run: uv sync --extra dev --frozen

      - name: Lint (ruff)
        run: uv run ruff check .

      - name: Unit tests (pytest) + coverage
        run: uv run pytest --cov=app --cov-report=term-missing --cov-report=xml --cov-report=html

      # -----------------
      # Frontend (ui2)
      # -----------------
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "24.12.0"
          cache: npm
          cache-dependency-path: app/static/ui2/package-lock.json

      - name: Frontend deps (npm ci)
        working-directory: app/static/ui2
        run: npm ci

      - name: Frontend lint
        working-directory: app/static/ui2
        run: npm run lint

      - name: Frontend test
        working-directory: app/static/ui2
        run: npm run test

      - name: Frontend build
        working-directory: app/static/ui2
        run: npm run build

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            coverage.xml
            htmlcov
          if-no-files-found: warn

      - name: Coverage summary
        if: always()
        shell: bash
        run: |
          python - <<'PY'
          import os
          import xml.etree.ElementTree as ET

          path = 'coverage.xml'
          if not os.path.exists(path):
              print('No coverage.xml found; skipping summary.')
              raise SystemExit(0)

          root = ET.parse(path).getroot()
          # Cobertura-style: line-rate is 0..1
          rate = root.attrib.get('line-rate')
          pct = None
          try:
              pct = float(rate) * 100 if rate is not None else None
          except ValueError:
              pct = None

          out_path = os.environ.get('GITHUB_STEP_SUMMARY')
          if not out_path:
              print('GITHUB_STEP_SUMMARY not set; skipping summary file.')
              raise SystemExit(0)

          with open(out_path, 'a', encoding='utf-8') as f:
              f.write('## Test coverage\n')
              if pct is None:
                  f.write('- Total line coverage: (unable to parse)\n')
              else:
                  f.write(f'- Total line coverage: **{pct:.2f}%**\n')
              f.write('\nArtifacts uploaded: `coverage.xml`, `htmlcov/`\n')
          PY

      - name: Set commit status (final)
        if: ${{ always() && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository) }}
        uses: actions/github-script@v7
        with:
          script: |
            const sha = context.eventName === 'pull_request'
              ? context.payload.pull_request.head.sha
              : context.sha

            const state = (process.env.JOB_STATUS === 'success') ? 'success' : 'failure'
            const description = (state === 'success') ? 'CI passed' : 'CI failed'

            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha,
              state,
              context: 'ci',
              description,
              target_url: `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
            })
        env:
          JOB_STATUS: ${{ job.status }}
